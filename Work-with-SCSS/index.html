<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
    <title>Working with SCSS</title>

<body>
    <div class="bp1">
        <div class="bp2">
            <a href="https://www.google.com.ua/?hl=ru" class="link">Google</a>
        </div>

        <div class="list">

            <li>Two</li>
            <li>Three</li>
            <li>For</li>
            <li>Five</li>
            <li>Six</li>
        </div>
        <p class="text">osriogjseiogjiafpfddurijv</p>
    </div>
    <div class="bp4">
        <p>Can you spell that?</p>
        <p>How much?</p>
    </div>
    <div class="bp5">
        Hello <span>My name is Dan</span>
    </div>
    <div class="list2">
        <li>Seven</li>
        <li>Eight</li>
        <li>Nine</li>
        <li>Ten</li>
        <li>Twenty</li>
        <li>Thirty</li>

</div>
