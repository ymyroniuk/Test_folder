<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Change Password</title>
</head>
<body>
    <div class="row">
        <div  class="col s6 offset-s3">
            <h4>Please, enter your new password</h4>
            <form action="/change" method="POST" class="form">
        <div class="input-field">
            <input  id="password" name="password" type="password" class="validate input-eye" required>
            <div class="password_btn"><img src="./img/eyeHide.png" alt="img"></div>
            <label for="password"> New password</label>
            <span class="helper-text" data-error="Enter your password"></span>
        </div>
        <input type="hidden">
        <button class="btn btn-primary reset" type="submit">Change</button>
    </form>
    </div>
 </div>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
 <script src="./js/script.js"></script>
</body>
</html>
